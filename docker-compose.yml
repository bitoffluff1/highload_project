version: '3'
services:
  web:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./src:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
  php:
    build:
      ./php
    volumes:
      - ./src:/usr/share/nginx/html
      - ./php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - db
  db:
    image: mariadb
    container_name: db-master
    volumes:
      - ./mariadbMaster:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: qwerty
  dbSlave:
    image: mariadb
    container_name: db-slave
    volumes:
      - ./mariadbSlave:/var/lib/mysql
    depends_on:
      - db
    environment:
      MYSQL_ROOT_PASSWORD: qwerty